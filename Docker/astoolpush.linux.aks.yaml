apiVersion: apps/v1
kind: Deployment
metadata:
  name: astoolpushlinux
spec:
  selector:
    matchLabels:
      run: astoolpushlinux
  replicas: 1
  template:
    metadata:
      labels:
        run: astoolpushlinux
    spec:
      containers:
      - name: astoolpushlinux
        image: testacreu2.azurecr.io/astoolpush.linux:v1
        command: ["./ASTool","--push", "--input", "/app/outputvideo/audiovideo.ism", "--output", "http://channel1-testlivevi-use2.channel.media.azure.net/ingest.isml", "--loop", "0"]
        imagePullPolicy: IfNotPresent
        resources: 
          requests:
            cpu: .4
            memory: 300Mi
